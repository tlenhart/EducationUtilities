<button
  mat-button
  class="icon-button-with-text"
  [class]="btnClass()"
  (click)="btnClick()"
  [type]="btnType()"
  [disabled]="disabled()">
    <span class="icon-button-text" [class.reverse-order]="iconPosition() === 'left'">
      <span class="btn-text">{{ btnText() }}</span>

      <span class="button-icon">
        @if (showIcon()) {
          <ng-container [ngTemplateOutlet]="btnIcon()"/>
        }
      </span>
    </span>
</button>

<div class="entity-selector">
  <eu-entity-selector
    [entities]="studentStore.entities()"
    [entityDisplayPropertyKey]="'name'"
    [entityType]="'student'"
    (selectedEntityChange)="selectStudent($event)"
    showAddButton="true"
    (addNewEntity)="addStudent()"/>
</div>

<div class="route-container">
  <router-outlet/>
</div>

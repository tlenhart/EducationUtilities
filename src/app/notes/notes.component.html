<div class="notes-wrapper">
  <div class="note-form-container">
    <form class="note-form">
      <mat-form-field class="note-control">
        <mat-label>Note Content</mat-label>
        <textarea
          rows="10"
          matInput
          [formControl]="noteControl"
          #noteArea>
        </textarea>
      </mat-form-field>

      <button mat-flat-button (click)="addNote()" type="submit" [disabled]="noteControl.invalid">Save Note</button>
    </form>
  </div>

  <div class="notes-container">

    @if (showNotes()) {
      <table mat-table [dataSource]="allNotes" class="show-notes-table">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Timestamp</th>
          <td mat-cell *matCellDef="let note">{{note.timestamp}}</td>
        </ng-container>

        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let note" style="overflow-x: auto; max-width: 400px;">
<pre>
{{note.content}}
</pre>
          </td>
        </ng-container>

        <ng-container matColumnDef="copyNote">
          <th mat-header-cell *matHeaderCellDef>
            Copy
          </th>
          <td mat-cell *matCellDef="let note">
            <button
              mat-icon-button
              aria-label="Copy Note Only"
              matTooltip="Copy Note Only"
              matTooltipPosition="above"
              matTooltipClass="showTableOnHover"
              matTooltipHideDelay="0"
              [cdkCopyToClipboard]="note.content">
              <mat-icon>content_copy</mat-icon>
            </button>
            <button
              mat-icon-button
              aria-label="Copy Note With Timestamp"
              matTooltip="Copy Note With Timestamp"
              matTooltipPosition="above"
              matTooltipClass="showTableOnHover"
              matTooltipHideDelay="0"
              [cdkCopyToClipboard]="copyNoteWithTimestamp(note)">
              <mat-icon>copy_all</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
  </div>

  <div class="button-actions">
    <button mat-button (click)="showHideNotes()">{{showNotes() ? 'Hide' : 'Show'}} Notes</button>
    <button mat-button (click)="exportNotes()">Export Notes</button>
  </div>
</div>

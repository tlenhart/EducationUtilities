<div class="notes-wrapper">
  <div class="notes-container">
    <div class="note-form-container">
      <form class="note-form">
        <mat-form-field class="note-control">
          <mat-label>Note Content</mat-label>
          <textarea
            rows="10"
            matInput
            [formControl]="noteControl"
            #noteArea>
          </textarea>
        </mat-form-field>

        <button mat-flat-button (click)="addNote()" type="submit" [disabled]="noteControl.invalid">Save Note</button>
      </form>
    </div>

    @if (showNotes()) {
      <table mat-table [dataSource]="allNotes" class="show-notes-table">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Timestamp</th>
          <td mat-cell *matCellDef="let note">{{note.timestamp}}</td>
        </ng-container>

        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let note">{{note.content}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
  </div>

  <div class="button-actions">
    <button mat-button (click)="showHideNotes()">{{showNotes() ? 'Hide' : 'Show'}} Notes</button>
    <button mat-button (click)="exportNotes()">Export Notes</button>
  </div>
</div>

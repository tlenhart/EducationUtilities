<h2 mat-dialog-title>Add New Observation Behavior</h2>

<mat-dialog-content class="dialog-content">
  <eu-observation-behavior-configuration-form
    class="add-observation-behavior-form"
    [observationBehaviorForm]="addObservationBehaviorForm"
  />
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    type="button"
    [disabled]="submitting()">
    Cancel
  </button>
  <eu-button-with-icon
    iconPosition="right"
    [showIcon]="submitting()"
    [disabled]="submitting() || addObservationBehaviorForm.invalid"
    btnClass="submit-button"
    (btnClicked)="addObservationBehavior()"
    btnType="submit"
    btnText="Add Observation Behavior"
  >
    <ng-template #btnIcon>
      <mat-spinner [diameter]="20"/>
    </ng-template>
  </eu-button-with-icon>
</mat-dialog-actions>
